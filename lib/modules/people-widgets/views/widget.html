{% if data.widget._pieces.length %}

  <div class="row widget">
    <div class="col s12 m12">
      <div class="radius
        {% if data.widget.shadow %}
          z-depth-1
        {% endif %}
      ">
        <ul class="card collection z-depth-0"
          {%- if piece.backColor-%}
            style="background-color:{{ piece.backColor }}"
          {% endif %}
        >

          {# Include pieces.html #}
          {% include "pieces.html" %}

        </ul>
      </div>
    </div>
  </div>

{% else %}

  <div class="apos-area apos-empty">
    <i class="material-icons hide">clear</i>
    <p class="flow-text hide">nothing selected<p>
  </div>

{% endif %}
