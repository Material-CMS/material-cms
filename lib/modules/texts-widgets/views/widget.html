<div class="row">
  <div class="col s12 m12">
   {% for piece in data.widget._pieces %}
    <div class="card">
      <div class="card-content">

        {%- if piece.title -%}
          <span class="card-title"><h5 class="truncate">{{ piece.title }}</h5></span>
        {%- endif -%}

        {%- if piece.text -%}
          <p class="flow-text">{{ piece.text }}</p>
        {%- endif -%}

      </div>
    </div>
   {% endfor %}
  </div>
</div>
