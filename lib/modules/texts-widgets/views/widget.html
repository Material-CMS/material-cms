<div class="row">
  <div class="col s12 m12">
   {% for piece in data.widget._pieces %}
    <div id="{{ piece.slug }}" class="card">
      <div class="card-content">

        {%- if piece.title -%}
          <span class="card-title">
            <h5 class="accent-color"
              {%- if piece.color -%}
                style="color:{{ piece.color }}"
              {% endif %}
            >
              {{ piece.title }}
            </h5>
          </span>
        {%- endif -%}

        {%- if piece.text -%}
          <p class="flow-text">{{ piece.text }}</p>
        {%- endif -%}

        {%- if piece._image -%}
          <img class="materialboxed" width="100%" src="{{ apos.attachments.url(piece._image.attachment, { size: data.options.size or 'full' }) }}">
          </img>
        {%- endif -%}

      </div>
    </div>
   {% endfor %}
  </div>
</div>
