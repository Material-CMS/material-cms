<footer class="page-footer">
  <div class="container">
    <div class="row">
      <div class="col l8 s12">
        <form action="{{ data.widget.arn }}" method="post">
            <input type="hidden" name="_to" value="{{ data.widget.mailto }}">
            <input type="text" name="_honeypot" value="" style="display:none">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input placeholder="Ihr Name" type="text" tabindex="1" required>
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">email</i>
              <input placeholder="Ihre Email" type="email" name="usermail" tabindex="2" required>
            </div>
            <div class="input-field col s9 l10">
              <i class="material-icons prefix">message</i>
              <textarea class="materialize-textarea" placeholder="Put your message in here..." type="text" name="message" tabindex="4" required></textarea>
            </div>
            <div class="input-field col s3 l2">
              <button class="btn waves-effect waves-light" type="submit" name="action">Submit<i class="material-icons right">send</i></button>
            </div>
        </form>
      </div>
      <div class="col l3 offset-l1 s12">
        <h5 class="">{{ data.page.title }}</h5>
        {%- if data.widget.text -%}
          <p class="">{{ data.widget.text }}</p>
        {%- endif -%}
      </div>
    </div>
  </div>

  <div class="footer-copyright">
    <div class="container">
    {{ data.widget.date }} {{ data.widget.copy }}
    {%- if data.widget.link -%}<a class="grey-text text-lighten-4 right" href="{{ data.widget.link }}">{{ data.page.link }}</a>{%- endif -%}
    </div>
  </div>
</footer>
