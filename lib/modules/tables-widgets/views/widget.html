{% if data.widget._pieces.length %}

  <div class="row widget">
    <div class="col s12 m12">
      <div class="radius
        {% if data.widget.shadow %}
          z-depth-1
        {% endif %}
      ">

        <div class="card z-depth-0"
            {% if piece.backColor%}
              style="background-color:{{ piece.backColor }}"
            {% endif %}
          >

          <div class="card-stacked">
            <div class="card-content"
                {% if piece.backColor%}
                  style="background-color:{{ piece.backColor }}"
                {% endif %}
              >

              {% if data.widget.title %}
                <h4 class="accent-color card-title"
                    {% if data.widget.titleColor %}
                      style="color:{{ data.widget.titleColor }}"
                    {% endif %}
                  >
                  {{ data.widget.title }}
                </h4>
              {% endif %}

              <table class="highlight responsive-table">

                <thead>
                  <tr>
                    {% for text in data.widget.tableHeaders %}
                      <th class="flow-text">{{ text.text }}</th>
                    {% endfor %}
                  </tr>
                </thead>

                <tbody>

                  {# Include pieces.html #}
                  {% include "pieces.html" %}

                </tbody>

              </table>

            </div>
          </div>

        </div>

      </div>
    </div>
  </div>

{% else %}

  <div class="apos-area apos-empty">
    <i class="material-icons hide">clear</i>
    <p class="flow-text hide">nothing selected<p>
  </div>

{% endif %}
