{% set item = data.widget.callToActionLink.items[0] %}
<h4 class="
  {%- if data.widget.align == 'left' -%}
    left-align
  {%- elif data.widget.align == 'center' -%}
    center-align
  {%- elif data.widget.align == 'right' -%}
    right-align
  {%- endif -%}"
>

  <a
    class="waves-effect waves-light btn btn-large btn-color btn-radius"
    href="{{ item.url or item._page._url }}"
    target="_blank"
    rel="noopener"
    style="background-color: {{ data.widget.color or data.global.accentColor }}
      {% if item.color %}
        ; color: {{ item.color }}
      {% endif %}"
  >

    {% if data.widget.icon %}
      <i class="material-icons left accent-color">{{ data.widget.icon }}</i>
    {% endif %}

    {{ item.label or item._page.title }}
  </a>

</h4>
