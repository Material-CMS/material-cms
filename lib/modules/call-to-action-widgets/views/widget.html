{% set item = data.widget.callToActionLink.items[0] %}
<h4 class="{{ data.widget.align }}">
  <a
    class="waves-effect waves-light btn btn-large btn-radius"
    href="{{ item.url or item._page._url }}"
    target="_blank"
    rel="noopener"
    style="background-color: {{ data.widget.color or data.global.btnColor }}
      {% if item.color %}
        ; color: {{ item.color }}
      {% endif %}"
  >

    {% if data.widget.icon %}
      <i class="material-icons left accent-color">{{ data.widget.icon }}</i>
    {% endif %}

    {{ item.label or item._page.title }}
  </a>

</h4>
