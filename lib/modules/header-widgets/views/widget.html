{# set additional font from global #}
{% if data.global.additionalFonts %}
  {% set additionalFont = data.global.additionalFonts | replace("+"," ") | replace( r/:.*$/,"") %}
{% endif %}

<h2 class="section-header accent-color {{ data.widget.headerAlign }}" style="color: {{ data.widget.color or data.global.accentColor }}
    {%- if data.widget.headerAdditionalFont -%}
    ; font-family: {{ additionalFont }}, sans-serif;
    {%- endif -%}"
>
  {{ data.widget.header }}
</h2>
