{% macro base(classes, text) %}
  <a class="btn {{ classes }}">{{ text }}</a>
{% endmacro %}

{% macro action(classes, icon) %}
  <a class="btn {{ classes }}">
    <span class="accent-color hover-background">
      <i class="material-icons large">{{ icon }}</i>
    </span>
  </a>
{% endmacro %}

{% macro materialIcon(classes, hrefPrefix, href, icon) %}
  <a class="btn {{ classes }}" href="{{ hrefPrefix }}{{ href }}" target="_blank">
    <span class="accent-color hover-background">
      <i class="material-icons">{{ icon }}</i>
    </span>
  </a>
{% endmacro %}

{% macro svg(classes, href, d) %}
  <a class="btn {{ classes }}" href="{{ href }}" target="_blank">
    <span class="accent-color hover-background">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
         viewBox="0 0 455.731 455.731">
        <path d="{{ d }}"/>
      </svg>
    </span>
  </a>
{% endmacro %}
