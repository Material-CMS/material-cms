{# ids must be unique doc-wide #}
{% set id = apos.utils.generateId() %}
{% set widget = data.widget %}
{% set classPrefix = data.widget.classPrefix %}
{% if widget.icon %}
  <i class="material-icons prefix accent-color">{{ widget.icon}}</i>
{% endif %}
<label for="{{ id }}" class="apos-forms-label {{ classPrefix + '__label' if classPrefix }}">
  <input type="checkbox" id="{{ id }}" class="apos-forms-input {{ classPrefix + '__input' if classPrefix }}"
    name="{{ widget.fieldName}}" value="true"
    {% if widget.checked %}checked{% endif %}
    {% if widget.required %}required{% endif %}>
    <span class="apos-forms-label-message {{ classPrefix + '__label-message' if classPrefix }}" data-apos-input-message="{{ widget.fieldName}}" hidden>
      {% if widget.url %}
        <a href="{{ widget.url }}" rel="nofollow" class="modal-trigger">
      {% endif %}
          {{ widget.fieldLabel}}
      {% if widget.url %}
        </a>
      {% endif %}
        {% if widget.required %} {{ __("*") }}{% endif %}
    </span>
</label>
