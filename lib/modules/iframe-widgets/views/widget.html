<div class="row widget">
  <div class="col s12 m12">
    <div class="radius {% if data.widget.shadow %} z-depth-1 {% endif %}">
      <div class="card iframe z-depth-0">
        <div class="iframe-container">

          <iframe
            width="100%"
            height="100%"
            frameborder="0"
            src="{{ data.widget.iframeSrc }}"
            title="{{ data.widget.iframeSrc or 'Iframe Widget' }}"
            {% if data.widget.blockInteraction %}
              style="pointer-events: none;"
            {% endif  %}
            {% for attribute in data.widget.additionalAttributes %}
              {{ attribute.attribute }}
            {% endfor %}
          ></iframe>

          {% if data.widget._previewImage.attachment %}
            <div class="loading-image">
              <img
                src="{{ apos.attachments.url(data.widget._previewImage.attachment, { size: data.options.size or 'one-third' }) }}"
                srcset="{{ apos.images.srcset(data.widget._previewImage.attachment) }}"
                sizes="(max-width:600px) 50vw, 60vw"
                alt="{{ data.widget._previewImage.description or data.widget._previewImage.title }}"
              >
            </div>
          {% endif %}

        </div>
      </div>
    </div>
  </div>
</div>
