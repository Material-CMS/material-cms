{% extends "layout.html" %}

{% block main %}

  <div class="main-content"
    {% if data.page.backgroundColor %}
      style="background-color: {{ data.page.backgroundColor }}"
    {% endif %}
  >
    <div class="pages-container">
      <div class="container">

        <div class="row">
          <div class="col s12 m12">
            <div class="radius
              {% if data.page.shadow %}
                z-depth-1
              {% endif %}
            ">

              <div class="card z-depth-0 {% if piece.blogOn == true %}blog{% else %}horizontal{% endif %}"
                  {% if piece.backColor%}
                    style="background-color:{{ piece.backColor }}"
                  {% endif %}
                >

                <div class="card-stacked">

                  <div class="card-content"
                    {% if piece.backColor%}
                      style="background-color:{{ piece.backColor }}"
                    {% endif %}
                  >

                    <table class="highlight responsive-table">

                      <thead>
                        <tr>
                          {% for text in data.page.tableHeaders %}
                            <th class="flow-text">{{ text.text }}</th>
                          {% endfor %}
                        </tr>
                      </thead>

                      {# Include Galleries with Ajax #}
                      <div data-apos-ajax-context="texts">
                        {% include "indexAjax.html" %}
                      </div>

                    </table>

                  </div>

                </div>

              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
{% endblock %}
