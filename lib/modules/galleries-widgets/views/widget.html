<div class="row margin">
  <div class="col s12 m12">
    <div class="radius
      {% if data.widget.shadowOn == true %}
        z-depth-1
      {% endif %}
    ">

      {% for piece in data.widget._pieces %}

        {% if piece.cardOn == true %}
          <div class="card z-depth-0" style="
              {%- if piece.backColor-%}
                background-color:{{ piece.backColor }}
              {% endif %}
            ">
              <div class="card-content no-padding-mobile" style="
                  {%- if piece.backColor-%}
                    background-color:{{ piece.backColor }}
                  {% endif %}
                ">
         {%- endif -%}

              {%- if piece.title -%}
                <span class="card-title">
                  <h5 class="accent-color" style="
                    {%- if piece.titleColor -%}
                      color:{{ piece.titleColor }}
                    {% endif %}
                    {%- if piece.titleCenter -%}
                      text-align: center;
                    {% endif %}
                  ">
                    {{ piece.title }}
                  </h5>
                </span>
              {%- endif -%}

              <div class="gallery">

                <div class="images" style="
                  {%- if piece.columnCount == '5' -%}
                    column-count: 5;
                  {%- elif piece.columnCount == '4' -%}
                    column-count: 4;
                  {%- elif piece.columnCount == '3' -%}
                    column-count: 3;
                  {% else %}
                    column-count: 5;
                  {% endif %}
                ">
                  {% for _image in piece._images %}
                    <img
                      class="z-depth-2"
                      src="{{ apos.attachments.url( _image.attachment, { size: data.options.size or 'one-third' }) }}"
                      data-featherlight="{{ apos.attachments.url( _image.attachment, { size: data.options.size or 'full' }) }}"
                      alt="{{ _image.description or _image.title }}" width="100%"
                    >
                  {% endfor %}
                </div>

              </div>
              
        {% if piece.cardOn == true %}
            </div>
          </div>
        {% endif %}

      {% endfor %}

    </div>
  </div>
</div>
