{% set pieces = data.widget._pieces or data.pieces %}

{% for piece in pieces %}
  <div class="card z-depth-0"
    {% if data.widget.backColor or piece.backColor %}
      style="background-color:{{ data.widget.backColor or piece.backColor }}"
    {% endif %}
  >
    <div class="card-content"
      {% if data.widget.backColor or piece.backColor %}
        style="background-color:{{ data.widget.backColor or piece.backColor }}"
      {% endif %}
    >

    <div class="row">
      <div class="col s12 m12">

        {% if piece.titleDisplay or data.widget.galleriesTitlesDisplay %}
          <div class="card-title {{ piece.titleAlign or data.widget.galleriesTitlesAlign }}">
            {% if piece._url %}
              <a href="{{ piece._url }}">
            {% endif %}
                <h4 class="accent-color"
                  {% if piece.titleColor or data.widget.galleriesTitlesColor %}
                    style="color:{{ piece.titleColor or data.widget.galleriesTitlesColor }}"
                  {% endif %}
                >
                  {{ piece.title }}
                </h4>
            {% if piece._url %}
              </a>
            {% endif %}
          </div>
        {% endif %}

          <div class="gallery">

            <div class="images column-count-{{ piece.columnCount }}">

              {# Includes #}
              {% include "images.html" %}

            </div>

          </div>

        </div>
      </div>

    </div>
  </div>
{% endfor %}
