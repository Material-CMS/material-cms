{% set pieces = data.widget._pieces or data.pieces %}

{% for piece in pieces %}
  <div class="card z-depth-0" style="
    {% if piece.backColor %}
      background-color:{{ piece.backColor }}
    {% endif %}
  ">
    <div class="card-content no-padding-mobile" style="
      {% if piece.backColor%}
        background-color:{{ piece.backColor }}
      {% endif %}
    ">

    <div class="row">
      <div class="col s12 m12">

        {% if piece.titleShow %}
          <div class="card-title">
            {% if piece._url %}
              <a href="{{ piece._url }}">
            {% endif %}
                <h4
                  class="accent-color"
                  style="
                  {% if piece.titleColor %}
                    color:{{ piece.titleColor }};
                  {% endif %}
                  {% if piece.titleCenter %}
                    text-align: center;
                  {% endif %}
                ">
                  {{ piece.title }}
                </h4>
            {% if piece._url %}
              </a>
            {% endif %}
          </div>
        {% endif %}

          <div class="gallery"
            style="
              {% if piece.columnCount == '1' or piece.columnCount == '2' %}
                display: flex;
              {% endif %}"
          >

            <div class="images{% if piece.columnCount == '2' %} column-count-3{% endif %}"
              style="
                {% if piece.columnCount == '5' %}
                  -webkit-column-count: 5;
                  -moz-column-count: 5;
                  column-count: 5;
                {% elif piece.columnCount == '4' %}
                  -webkit-column-count: 4;
                  -moz-column-count: 4;
                  column-count: 4;
                {% elif piece.columnCount == '3' %}
                  -webkit-column-count: 3;
                  -moz-column-count: 3;
                  column-count: 3;
                {% elif piece.columnCount == '2' %}
                  -webkit-column-count: 2;
                  -moz-column-count: 2;
                  column-count: 2;
                {% elif piece.columnCount == '1' %}
                  -webkit-column-count: 3;
                  -moz-column-count: 3;
                  column-count: 3;
                {% else %}
                  -webkit-column-count: 5;
                  -moz-column-count: 5;
                  column-count: 5;
                {% endif %}"
              >

              {# Include images.html #}
              {% include "images.html" %}

            </div>

          </div>

        </div>
      </div>

    </div>
  </div>
{% endfor %}
