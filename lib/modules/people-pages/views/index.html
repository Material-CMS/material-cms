{% extends "layout.html" %}

{% block main %}

  <div class="main-content bg-color"
    {% if data.page.backgroundColor %}
      style="background-color: {{ data.page.backgroundColor }}"
    {% endif %}
  >
    <div class="pages-container">
      <div class="container">

        <div class="row">
          <div class="col s12 m12">
            <div class="radius
              {% if data.page.shadow %}
                z-depth-1
              {% endif %}
            ">

                <ul class="card people z-depth-0" style="
                  {%- if piece.backColor-%}
                    background-color:{{ piece.backColor }}
                  {% endif %}
                ">

                  {# Include People with Ajax #}
                  <div data-apos-ajax-context="people">
                    {% include "indexAjax.html" %}
                  </div>

                </ul>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

{% endblock %}
