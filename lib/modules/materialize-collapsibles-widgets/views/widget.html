<ul class="collapsible hoverable">
  {% for piece in data.widget._pieces %}
  <li class="{{ piece.active }}">

    <div class="collapsible-header" tabindex="0">
      {%- if piece.icon -%}<i class="material-icons">{{ piece.icon }}</i>{%- endif -%}

      {{ piece.header }}

      {%- if piece.date -%}<span class="badge">{{ piece.date }}</span>{%- endif -%}
    </div>

    {%- if piece.icon -%}
    <div class="collapsible-body">
      <p>{{ piece.text }}</p>
    </div>
    {%- endif -%}

  </li>
  {% endfor %}
</ul>
