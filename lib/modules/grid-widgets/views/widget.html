{% if data.widget.gridItems.length %}
  <div class="row widget
    {% if data.widget.gridItems.length <= 1 %}
      single-grid
    {%- endif -%}"
  >
    <div class="s12">

      <div class="grid radius"
        {% if data.widget.gridTemplateColumns %}
          style="grid-template-columns:{{ data.widget.gridTemplateColumns }}"
        {% endif %}
      >

        {% for item in data.widget.gridItems %}
          <div class="col grid-radius columns-container">
              {{ apos.area(item, 'item', { edit: false }) }}
          </div>
        {% endfor %}

      </div>

    </div>
  </div>

{% else %}

  <div class="apos-area apos-empty">
    <i class="material-icons">clear</i>
    <p class="flow-text">no items<p>
  </div>

{% endif %}
