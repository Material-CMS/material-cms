{% import "apostrophe-schemas:macros.html" as schemas %}
<div class="row">
  <div class="col s12">
    <form class="contact-form" data-contact-form>
      {{ schemas.fields(data.schema, { tabs: false }) }}
      <button class="btn waves-effect waves-light" type="submit" name="action" tabindex="5">Send</button>
      <div class="thank-you" data-thank-you>
        <h4>Thank you for getting in touch! We'll respond soon.</h4>
      </div>
    </form>
    <style>
      .btn { color:{{ data.global.mainColor }};  background-color:{{ data.global.accentColor }} }
      .btn:hover { background-color:{{ data.global.accentColor }}; filter: brightness(130%) }
      .input-field .prefix.active { color:{{ data.global.accentColor }} }
      .input-field input:focus { border-bottom-color:{{ data.global.accentColor }} !important; box-shadow:0 1px 0 0 {{ data.global.accentColor }} !important }
      .input-field input[type=text]:focus + label { color:{{ data.global.accentColor }} !important; }
      textarea:focus { border-bottom-color:{{ data.global.accentColor }} !important; box-shadow:0 1px 0 0 {{ data.global.accentColor }} !important }
    </style>
  </div>
</div>
