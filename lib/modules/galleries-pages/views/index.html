{% extends "layout.html" %}

{% block main %}

  <div class="main-content bg-color"
    {% if data.page.backgroundColor %}
      style="background-color: {{ data.page.backgroundColor }}"
    {% endif %}
  >
    <div class="pages-container">
      <div class="container">

        <div class="row">
          <div class="col s12 m12">
            <div class="radius
              {% if data.page.shadow %}
                z-depth-1
              {% endif %}
            ">

              {# Include Galleries with Ajax #}
              <div data-apos-ajax-context="galleries">
                {% include "indexAjax.html" %}
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

{% endblock %}
