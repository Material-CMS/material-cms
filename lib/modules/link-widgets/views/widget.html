<h4 class="
  {% if data.widget.headerAlign == 'left' %}
    left-align
  {% elif data.widget.headerAlign == 'center' %}
    center-align
  {% elif data.widget.headerAlign == 'right' %}
    right-align
  {% endif %}"
>
  <a
    class="accent-color"
    href="{{ data.widget.url }}"
    {% if data.widget.color %}
      style="color: {{ data.widget.color }}"
    {% endif %}
  >
    {{ data.widget.label }}
  </a>
</h4>
