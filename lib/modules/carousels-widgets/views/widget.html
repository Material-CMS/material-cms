<div class="carousel
  {% if data.widget.carouselSlideOn %}
    carousel-slider
  {% endif %}
">
  {% for piece in data.widget._pieces %}
    <a class="carousel-item">
      {{ apos.area(piece, 'carousel', {
        edit: false,
        widgets: {
          'apostrophe-rich-text': { },
          'card': { }
        }
      }) }}
    </a>
  {% endfor %}
</div>
